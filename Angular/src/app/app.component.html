<header class="main-header">
  <mat-toolbar class="toolbar" color="primary">
    <div class="header-container">

      <button [routerLink]="['/home']" aria-label="home" mat-button routerLinkActive="mat-accent">
        <div class="logo-container">
          <span id="logo">GenMonitoring</span>
        </div>
      </button>



      <div class="right-links">
        @if (!authService.isLoggedIn()) {
          <button mat-button [routerLink]="['/login']" routerLinkActive="active-link">
            <mat-icon style="font-size: 1.5vw; width: 1.5vw; height: 3vh">login</mat-icon>
            Connexion
          </button>
          <button mat-button [routerLink]="['/register']" routerLinkActive="active-link">
            <mat-icon style="font-size: 1.5vw; width: 1.5vw; height: 3vh">person_add</mat-icon>
            Inscription
          </button>
        } @else {
          <button mat-button routerLinkActive="mat-accent" aria-label="List icon">
            <mat-icon style="font-size: 1.5vw; width: 1.5vw; height: 3vh">account_circle</mat-icon>
            Mon compte
          </button>
          <button mat-button (click)="authService.logout()" routerLinkActive="active-link">
            <mat-icon style="font-size: 1.5vw; width: 1.5vw; height: 3vh">logout</mat-icon>
            Se d√©connecter
          </button>
        }
      </div>
    </div>
  </mat-toolbar>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
