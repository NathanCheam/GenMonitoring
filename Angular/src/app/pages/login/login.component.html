<div>
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="form">
        <mat-form-field>
          <input type="email" matInput placeholder="Votre email" formControlName="email">
          @if (email?.touched && email?.hasError('required')) {
            <mat-error>
              L'adresse mail est obligatoire
            </mat-error>
          }
          @if (email?.touched && email?.hasError('email')) {
            <mat-error>
              Doit être une adresse mail valide
            </mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Votre mot de passe" formControlName="password">
          @if (password?.touched && password?.hasError('required')) {
            <mat-error>
              Le mot de passe est obligatoire
            </mat-error>
          }
        </mat-form-field>
        <div class="button">
          <button type="submit" mat-button [disabled]="!form.valid">Accéder au compte</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
